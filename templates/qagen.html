<!DOCTYPE html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>QA Generator</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/noty/lib/noty.css">

    <link rel="stylesheet" href="static/css/style.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/noty/lib/noty.min.js"></script>


    <script src="static/js/index.js"></script>

  </head>

  <body>

    <div class="container-fluid">

      <!-- nav -->
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar sticky-top navbar-inverse bg-primary">
            <a class="navbar-brand" href="#">QA Generator</a>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">

          <form class="form-inline">

            <h2>Credentials:</h2>

            <div class="form-group">
              <input type="text" class="form-control" id="attuid" placeholder="attuid">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="password">
            </div>

            <h2>Your Branches:</h2>

            <!-- first repo -->
            <div class="repoDropdownParent">
              <!-- repo dropdown -->
              <div class="form-group">
                <select class="form-control repositoryName">
                  <option selected>Repository Name</option>
                  {% for repo in repo_names %}
                    <option value="{{repo}}">{{repo}}</option>
                  {% endfor %}
                </select>
              </div>
              <!-- your branch dropdown -->
              <span class="branchDropdownParent">
                <div class="form-group">
                    <select class="form-control reviewedBranch"></select>
                </div>
                <!-- branched from dropdown -->
                <div class="form-group">
                    <select class="form-control baseBranch"></select>
                </div>
              </span>
            </div> <!-- first repo end -->

            <!-- first repo -->
            <div class="repoDropdownParent">
              <!-- repo dropdown -->
              <div class="form-group">
                <select class="form-control repositoryName">
                  <option selected>Repository Name</option>
                  {% for repo in repo_names %}
                    <option value="{{repo}}">{{repo}}</option>
                  {% endfor %}
                </select>
              </div>
              <!-- your branch dropdown -->
              <span class="branchDropdownParent">
                <div class="form-group">
                    <select class="form-control reviewedBranch"></select>
                </div>
                <!-- branched from dropdown -->
                <div class="form-group">
                    <select class="form-control baseBranch"></select>
                </div>
              </span>
            </div> <!-- first repo end -->

            <!-- first repo -->
            <div class="repoDropdownParent">
              <!-- repo dropdown -->
              <div class="form-group">
                <select class="form-control repositoryName">
                  <option selected>Repository Name</option>
                  {% for repo in repo_names %}
                    <option value="{{repo}}">{{repo}}</option>
                  {% endfor %}
                </select>
              </div>
              <!-- your branch dropdown -->
              <span class="branchDropdownParent">
                <div class="form-group">
                    <select class="form-control reviewedBranch"></select>
                </div>
                <!-- branched from dropdown -->
                <div class="form-group">
                    <select class="form-control baseBranch"></select>
                </div>
              </span>
            </div> <!-- first repo end -->


            <!-- first repo -->
            <div class="repoDropdownParent">
              <!-- repo dropdown -->
              <div class="form-group">
                <select class="form-control repositoryName">
                  <option selected>Repository Name</option>
                  {% for repo in repo_names %}
                    <option value="{{repo}}">{{repo}}</option>
                  {% endfor %}
                </select>
              </div>
              <!-- your branch dropdown -->
              <span class="branchDropdownParent">
                <div class="form-group">
                    <select class="form-control reviewedBranch"></select>
                </div>
                <!-- branched from dropdown -->
                <div class="form-group">
                    <select class="form-control baseBranch"></select>
                </div>
              </span>
            </div> <!-- first repo end -->

            <!-- QA steps -->
            <h2>QA Steps:</h2>
            <div class="form-group">
               <textarea class="form-control" name="qaSteps" id="qaSteps" cols="150" rows="20"></textarea>
            </div>

            <!-- checkboxes -->
            <div class="checkbox-area">
              <div class="checkbox">
                <label><input id='autoPCR' type="checkbox" checked>Auto set to "PCR - Needed" component</label>
              </div>

              <div class="checkbox">
                <label><input id='autoCR' type="checkbox" checked>Auto set to "Code Review" status</label>
              </div>
            
              <div class="checkbox">
	            <!-- log time -->
	            <label>Log time (2d 5h 30m format):</label>
	            <input id='logTime' type="text">
	           </div>
            </div>


          </form>

          <button type="submit" class="btn btn-default" id='createReview'>Create</button>

          <div id='results'></div>

        </div>
      </div>
    </div>
  </body>
</html>
