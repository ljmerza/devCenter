<div>
	<img src="http://presence.q.att.com/presence/{{user?.username}}.gif">
	<a [href]="misc.chatUrlSanitize(user?.username)" title="Open chat with {{user?.display_name}}">
		{{user?.username}}
	</a>
</div>
<div>
	<a href="mailto:{{user?.email_address}}?Subject=MSRP%20{{msrp}}" title="Open email with {{user?.display_name}}">
		{{user?.display_name}}
	</a>
</div>
