<div class='float-left' *ngIf='pullRequests.length'>
	<div *ngFor='let request of pullRequests'>
		<a title='Open Pull Request for {{request.repo}}' target="_blank" href="{{request.link}}">
			{{request.repo}}
		</a>
	</div>
	
	<span>
		<i (click)="pingPcrCommentsAddressing()" class="material-icons text-primary" title='Ping {{fromName}} that PCR comments need addressing'>chat</i>
	</span>

	<span *ngIf='pcrCountLeft'>PCR: {{pcrCountLeft}}</span>
</div>
