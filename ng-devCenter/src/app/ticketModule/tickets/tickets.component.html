<ng-progress [showSpinner]="false" [color]="'blue'"></ng-progress>
<!-- ticket loading -->
<div class='loading' [hidden]="!loadingTickets">
	<div class='container'>
		<div class='loader'>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
			<div class='loader--dot'></div>
			<div class='loader--text'></div>
		</div>
	</div>
</div>

<div class="container-fluid table-spacing" [hidden]='loadingTickets'>
	<!-- header -->
	<div class="row">
		<div class="col-12">
			<h1 class='text-center ticket-title'>{{jira.title}} Tickets
				<i class="material-icons success" title='Refresh Tickets'
				(click)="getTickets(true)">update</i>
			</h1>
		</div>
	</div>
	<!-- table -->
	<div class="row">
		<div class="col-12">
			<table class='table-striped' datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
				<thead>
					<tr>
						<th>Key</th>
						<th>MSRP</th>
						<th>Actions</th>
						<th>Summary</th>
						<th>Status</th>
						<th>Start Date</th>
						<th>Due Date</th>
						<th>Estimate</th>
						<th>Logged</th>
						<th>Last Update</th>
						<th>Created</th>
						<th>Crucible</th>
						<th>Assignee</th>
						<th>Customer</th>
					</tr>
				</thead>

				<tbody>
					<tr class="appTicket" *ngFor='let ticket of getTickets$ | async' [key]=ticket.key id='{{ticket.key}}'></tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
