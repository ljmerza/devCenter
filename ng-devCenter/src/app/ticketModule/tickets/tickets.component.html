<dc-loading-table [loadingTable]=loadingTickets [tableTitle]=tableTitle (refreshData)="getTickets()">
	<table class='table-striped' datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
		<thead>
			<tr>
				<th>Key</th>
				<th>MSRP</th>
				<th>Actions</th>
				<th>Summary</th>
				<th>Status</th>
				<th>Start Date</th>
				<th>Due Date</th>
				<th>Estimate</th>
				<th>Logged</th>
				<th>Last Update</th>
				<th>Created</th>
				<th>Crucible</th>
				<th>Assignee</th>
				<th>Customer</th>
			</tr>
		</thead>

		<tbody>
			<tr class="appTicket" *ngFor='let ticket of getTickets$ | async;trackBy:trackByFn' [key]=ticket.key id='{{ticket.key}}'></tr>
		</tbody>
	</table>
</dc-loading-table>
