
<form class="form-inline mr-15" #searchForm="ngForm" (ngSubmit)="submitInput(searchForm)">
	<select class="form-control mr-sm-2" name="searchSelection" (change)='changeInputType($event.target.value)'>
		<option *ngFor='let selc of validFormValues' [ngValue]='selc.value'>{{selc.placeholder}}</option>
	</select>
	<input class="form-control mr-sm-2" type="text" placeholder={{placeHolderValue}}
	aria-label="Search" name="inputValue" [(ngModel)]="inputValue">
	<button class="btn btn-outline-success" type="submit">{{buttonValue}}</button>
</form>
