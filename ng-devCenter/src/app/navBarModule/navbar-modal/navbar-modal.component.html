<dev-center-modal (modalCloseEvent)="willSaveSettings()" [modalSize]=modalSize>
	<div class='modal-header'>User Settings</div>

	<span class='modal-body'>
		<dc-user-settings isLogin=false></dc-user-settings>
	</span>

	<span class='modal-footer'>
		<button type="submit" class="btn btn-outline-primary" (click)="willSaveSettings(true)">Save</button>
		<button type="submit" class="btn btn-outline-danger" (click)="willSaveSettings()">Cancel</button>
	</span>
	
</dev-center-modal>
