<dev-center-modal (modalEvent)="closeModal()" [modalSize]=modalSize>

	<div class='dc-modal-text'>
		<h4 class="modal-title">User Settings</h4>
	</div>

	<div class='dc-modal-body'>
		<dc-user-settings isLogin=false></dc-user-settings>
	</div>

	<div class='dc-modal-footer'>
		<button type="submit" class="btn btn-outline-primary" (click)="closeModal(true)">Save</button>
		<button type="submit" class="btn btn-outline-danger" (click)="closeModal()">Cancel</button>
	</div>
	
</dev-center-modal>
