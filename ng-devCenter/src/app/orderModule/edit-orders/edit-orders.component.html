<dc-loading-table [loadingTable]=loadingIndicator [tableTitle]=tableTitle (refreshData)="getEditableItems()">
	<table class='table-striped edit-items' datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">

		<thead>
			<tr>
				<th>id</th>
				<th>type</th>
				<th>link</th>
				<th>name</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor='let item of navbarItems;trackBy:trackByFn'>
				<td>{{item.id}}</td>
				
				<td>
					<span *ngIf='item.isNotEditingType'>{{item.type}}</span>
					<select class='form-control' *ngIf='!item.isNotEditingType'>
						<option *ngFor="let dropdownItem of dropdownItems" [ngValue]="item.type"
						[attr.selected]="dropdownItem === item.type ? true : null">
							{{dropdownItem}}
						</option>
					</select>
				</td>

				<td>
					<span *ngIf='item.isNotEditingLink'>{{item.link}}</span>
					<input type="text" [ngClass]="{'hidden':item.isNotEditingLink}" [(ngModel)]='item.link'>
					<i class="material-icons" *ngIf='item.isNotEditingLink' (click)="editItem(item, 'link')" title='Edit Changes'>label_outline</i>
					<i class="material-icons" *ngIf='!item.isNotEditingLink' (click)="saveItem(item, 'link')" title='Save Changes'>done</i>
				</td>

				<td>
					<span *ngIf='item.isNotEditingName'>{{item.name}}</span>
					<input type="text" [ngClass]="{'hidden':item.isNotEditingName}" [(ngModel)]='item.name'>
					<i class="material-icons" *ngIf='item.isNotEditingName' (click)="editItem(item, 'name')" title='Edit Changes'>label_outline</i>
					<i class="material-icons" *ngIf='!item.isNotEditingName' (click)="saveItem(item, 'name')" title='Save Changes'>done</i>
				</td>
			</tr>
		</tbody>

	</table>
</dc-loading-table>
