<!-- QA Generator Model -->
<ng-template #logModal let-c="close">
	<form class="form-group" #logForm="ngForm" (ngSubmit)="submitLog(logForm)">

		<div class="modal-header">
			<h2 class="modal-title">Add Comment/Timelog for {{key}}</h2>
			<button type="button" class="close" aria-label="Close" (click)="c('close')">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<div class="modal-body">

			<h4>Comment:</h4>
			<div class="form-group">
				 <textarea class="form-control" name="comment" id="comment" rows=15 [(ngModel)]="comment"></textarea>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col">
						<div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" name='uctNotReady' [(ngModel)]="uctNotReady">
								Add 'UCT Not Ready' Comment
							</label>
						</div>
						<div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" name='mergedCode' [(ngModel)]="mergedCode">
								Remove 'Merge Code' Component
							</label>
						</div>
					</div>
					<div class="col">
						<span class="float-right">
							<label for="">Log Time:</label>
							<ngb-timepicker
								class='float-right button-border'
								name="logTime"
								[(ngModel)]="logTime"
								[hourStep]="hourStep" 
								[minuteStep]="minuteStep">
							</ngb-timepicker>
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="modal-footer">
			<button type="submit" class="btn btn-outline-success">
				<span [innerHtml]=" logTime.minute || logTime.hour ? 'Log Work' : 'Add Comment'"></span>
			</button>
			<button type="button" class="btn btn-outline-danger" (click)="c('close')">Cancel</button>
		</div>
	</form>
</ng-template>
