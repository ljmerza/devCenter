<div>
	<div class="modal-header">
		<h4 class="modal-title">QA Generator</h4>
		<button type="button" class="close" aria-label="Close" (click)="modalInstance()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div class="modal-body">
		<form class="form-inline" #qaGenForm="ngForm">

			<h2>Credentials:</h2>
			<div class="form-group">
				<input type="text" class="form-control" id="username" placeholder="attuid">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password" placeholder="password">
			</div>

			<h2>Your Branches:</h2>

			<!-- first repo -->
			<div class="repoDropdownParent">
				<!-- repo dropdown -->
				<div class="form-group">
					<select class="form-control repositoryName">
						<option selected>Repository Name</option>
						<!-- {% for repo in repo_names %}
							<option value="{{repo}}">{{repo}}</option>
						{% endfor %} -->
					</select>
				</div>
				<!-- your branch dropdown -->
				<span class="branchDropdownParent">
					<div class="form-group">
							<select class="form-control reviewedBranch"></select>
					</div>
					<!-- branched from dropdown -->
					<div class="form-group">
							<select class="form-control baseBranch"></select>
					</div>
				</span>
			</div> <!-- first repo end -->

			<!-- QA steps -->
			<h2>QA Steps:</h2>
			<div class="form-group">
				 <textarea class="form-control" name="qaSteps" id="qaSteps" cols="150" rows="20"></textarea>
			</div>

			<!-- checkboxes -->
			<div class="checkbox-area">
				<div class="checkbox">
					<label><input id='autoPCR' type="checkbox" checked>Auto set to "PCR - Needed" component</label>
				</div>

				<div class="checkbox">
					<label><input id='autoCR' type="checkbox" checked>Auto set to "Code Review" status</label>
				</div>
			
				<div class="checkbox">
				<!-- log time -->
				<label>Log time (2d 5h 30m format):</label>
				<input id='logTime' type="text">
			 </div>
			</div>


		</form>
	</div>

	<div class="modal-footer">
		<button 
			type="button" 
			[disabled]="qa_submit_disable"
			class="btn btn-outline-dark" 
			(click)="modalInstance('gen')">Generate
		</button>
		<button type="button" class="btn btn-outline-dark" (click)="modalInstance()">Cancel</button>
	</div>
</div>
