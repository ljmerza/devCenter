<div class='text-center' *ngIf='loadingComments'>
  Loading comments...
</div>

<div class='text-center' *ngIf='!loadingComments && comments.length === 0; else showComments'>
  No comments found!
</div>

<ng-template #showComments>
  <ngb-accordion class='ticket-comments' #acc="ngbAccordion" [destroyOnHide]='false'>

    <!-- a comment panel -->
    <ngb-panel *ngFor='let comment of comments'>
  
      <!-- title -->
      <ng-template ngbPanelTitle>
        <div class='comment-header' data-id={{comment.id}}>
          <span>
            {{comment.user.displayName}}
            <img src="http://presence.q.att.com/presence/{{comment.user.userName}}.gif">
          </span>
          <span class="float-right">
            {{comment.createDate | amDateFormat:'MM/D/YY h:mm A'}}
          </span>
        </div>
      </ng-template>
      
      <!-- body -->
      <ng-template ngbPanelContent>
        <div>
          <div [innerHTML]="comment.messageAsHtml | safehtml"></div>
          <a target='_blank' href='{{config.crucibleUrl}}/cru/{{crucibleId}}#{{comment.reviewItemId?.id}}'>View Comment on Crucible</a>
        </div>
      </ng-template>
      
    </ngb-panel>
  </ngb-accordion>
</ng-template>
