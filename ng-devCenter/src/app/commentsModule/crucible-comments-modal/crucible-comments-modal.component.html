<dev-center-modal (modalEvent)="closeModal()" [modalSize]=modalSize>

	<div class='modal-text'>
		<h4 class="modal-title">Crucible Comments for {{crucibleId}}</h4>
	</div>

	<span class='modal-body'>
		<dc-crucible-comments [crucibleId]=crucibleId></dc-crucible-comments>
	</span>

	<span class='modal-footer'>
		<button type="button" class="btn btn-outline-danger" (click)="closeModal()"> Close</button>
	</span>
	
</dev-center-modal>
