<div>
	<img src="{{config.chatIconUrl}}/{{user?.username}}.gif">
	<a [href]="misc.urlSanitize(user?.username)" title="Open chat with {{user?.display_name}}">
		{{user?.username}}
	</a>
</div>
<div>
	<a href="mailto:{{user?.email_address}}?Subject=MSRP%20{{msrp}}" title="Open email with {{user?.display_name}}">
		{{user?.display_name}}
	</a>
</div>
