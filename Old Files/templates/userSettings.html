<!-- user login modal -->
<div class="modal" id="userSettingsModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">User Settings</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<input type="text" class="form-control" id="userPort" aria-describedby="Port" placeholder="Port" value={{port}}>
					</div>

					<div class="form-group">
						<select class="form-control" id='emberBuild'>
							<option value=''>Ember Build</option>
							<option value='http://localhost:4200' {{isSelected 'http://localhost:4200' emberUrl}}>localhost</option>
							<option value='http://m5devacoe01.gcsc.att.com' {{isSelected 'http://m5devacoe01.gcsc.att.com' emberUrl}}>m5devacoe</option>
						</select>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id='userSettingsSubmit'>Save changes</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
