<div class="container">
  <div class="row">

    <div class="col-md-3">
      <mat-form-field class='full-width'>
        <mat-label>Repo</mat-label>
        <mat-select>
          <mat-option disabled>Please choose...</mat-option>
          <mat-option *ngFor="let branch of branchesFormArray" [value]="branch.value">
            {{branch | json}}
            {{branch.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field class='full-width'>
        <mat-label>Branch</mat-label>
        <mat-select>
          <mat-option disabled>Please choose...</mat-option>
          <mat-option *ngFor="let branch of branchesFormArray" [value]="branch.value">
            {{branch | json}}
            {{branch.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-3">
      <mat-form-field class='full-width'>
        <mat-label>Branched From</mat-label>
        <mat-select>
          <mat-option disabled>Please choose...</mat-option>
          <mat-option *ngFor="let branch of branchesFormArray" [value]="branch.value">
            {{branch | json}}
            {{branch.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
